site_name: Mongoose Server
site_description: High-performance, event-driven server framework
site_url: https://telaminai.github.io/mongoose/
repo_url: https://github.com/telaminai/mongoose
repo_name: telaminai/mongoose
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: blue
      accent: indigo

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - attr_list
  - tables

plugins:
  - search
  - mermaid2
  - awesome-pages

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/telaminai

nav:
  - Home:
      - index: index.md
      - Why Mongoose: overview/mongoose-two-page-intro.md
      - Mongoose for managers: overview/managers-overview.md
